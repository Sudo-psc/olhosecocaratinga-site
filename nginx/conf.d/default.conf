# ============================================
# Server Block para olhosecocaratinga.com.br
# ============================================

# Upstream para a aplicação Next.js
upstream nextjs_upstream {
    server app:3000;
    keepalive 64;
}

# Redirect HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name olhosecocaratinga.com.br www.olhosecocaratinga.com.br;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect para HTTPS
    location / {
        return 301 https://olhosecocaratinga.com.br$request_uri;
    }
}

# Redirect www para non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.olhosecocaratinga.com.br;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/olhosecocaratinga.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/olhosecocaratinga.com.br/privkey.pem;
    include /etc/nginx/conf.d/ssl-params.conf;

    return 301 https://olhosecocaratinga.com.br$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name olhosecocaratinga.com.br;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/olhosecocaratinga.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/olhosecocaratinga.com.br/privkey.pem;
    include /etc/nginx/conf.d/ssl-params.conf;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://s.ytimg.com https://cdn.sanity.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://cdn.sanity.io https://img.youtube.com https://i.ytimg.com; frame-src https://www.youtube.com https://www.youtube-nocookie.com; connect-src 'self' https://cdn.sanity.io https://*.sanity.io;" always;

    # Logs
    access_log /var/log/nginx/olhosecocaratinga.access.log;
    error_log /var/log/nginx/olhosecocaratinga.error.log;

    # Root e Index
    root /var/www/html;
    index index.html;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Cache para arquivos estáticos
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot|webp|avif)$ {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache para _next/static
    location /_next/static {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para Next.js
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Rate limiting
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;
    }

    # API Routes - sem cache
    location /api {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No cache para APIs
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Sanity Studio
    location /studio {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Robots e Sitemap
    location = /robots.txt {
        proxy_pass http://nextjs_upstream;
        expires 1d;
    }

    location = /sitemap.xml {
        proxy_pass http://nextjs_upstream;
        expires 1h;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
